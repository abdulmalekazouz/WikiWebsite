{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Pages found...</h1>

    <ul>
        {% for entry in entries %}
            <li><a href = "/wiki/{{entry}}">{{ entry }} </a></li>
        {% empty %}
            <li>No pages found...</li>
        {% endfor %}
    </ul>

{% endblock %}
